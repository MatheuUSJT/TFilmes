
<main>
  <p-tabView>

    <p-dataView #dv [value]="filmes" filterBy="titulo" layout="grid" [paginator]="true" [rows]="2">
      <ng-template pTemplate="header">
        <input type="search" pInputText placeholder="Search by brand" (input)="dv.filter($event.target.value)">
      </ng-template>

      <ng-template let-filme pTemplate="gridItem">
        <p-card header="{{filme.titulo}}">
          <div class="info-filmes">
            <div class="infof">
              <p-scrollPanel [style]="{width: '500px', height: '200px'}">
                <p>{{filme.sinopse}}</p>
              </p-scrollPanel>
            </div>
            <div class="infof">
              <span> {{filme.data_lancamento}} </span><br>
              <span> {{filme.show_pais}} </span><br>
              <span> {{filme.show_genero}} </span><br>
            </div>

            <div class="adicionar-botao">
            <p-button label="Ver Detalhes" icon="pi pi-check" (click)="verDetalheFilme(filme.id_filme)"></p-button><br>
            <br>
            <p-button *ngIf="admGeral" label="Editar Filme" icon="pi pi-check" (click)="editarFilme(filme.id_filme)"></p-button><br>
          </div>

          </div>
        </p-card>
        <br>
        <br>
      </ng-template>

      <ng-template pTemplate="footer">

      </ng-template>
    </p-dataView>
